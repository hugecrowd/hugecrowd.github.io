<!DOCTYPE html>
<html>
<head>
<style>
#container{
    width: 500px;
	margin: 0 auto;
	text-align: center;
}
#target{
    width: 100px;
	height: 100px;
	background: #000000;
	margin: 10px auto;
	display: block;
}
</style>
</head>
<body>
<div id="container">
		<input type="button" value="变宽">
		<input type="button" value="变高">
		<input type="button" value="变色">
		<input type="button" value="隐藏">
		<input type="button" value="重置">
	<div id="target"></div>
</div>
<script  src="../src/js/utilities.js" ></script>
<script>
	function changeStyle(elem, attr, val){
		elem.style[attr] = val;
	}
    window.onload = function(){
	    var obtn = document.getElementsByTagName('input');
		var odiv = document.getElementById('target');
		
		var attrs = ['width', 'height', 'background', 'display', 'display'];
		var vals = ['200px', '200px', 'red', 'none', 'block'];
		
		for(var i=0; i < obtn.length; i++){
			obtn[i].index = i;
			obtn[i].onclick = function(){
				this.index == obtn.length - 1 && (odiv.style.cssText = "");
				changeStyle(odiv, attrs[this.index], vals[this.index]);
			}
		}
	}
</script>
</body>
</html>
